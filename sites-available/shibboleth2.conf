<VirtualHost localhost:443>

	ServerName sp2-openam.gidlab.rnp.br
	ServerSignature Off
 
	SSLEngine on 
	SSLCACertificateFile /etc/apache2/ssl/gs_root.pem
	SSLCertificateChainFile /etc/apache2/ssl/intermediate.pem
	SSLCertificateFile /etc/apache2/ssl/gidlab.rnp.br.crt
	SSLCertificateKeyFile /etc/apache2/ssl/gidlab.rnp.br.key 
	#ShibURLScheme https 
 
	DocumentRoot /var/www
	<Directory /var/www> 
		Options -Indexes -FollowSymLinks -MultiViews 
		AllowOverride None 
		Order deny,allow 
		Allow from all 
	</Directory> 

	<Location /secure> 
		AuthType shibboleth
		ShibRequireSession On
		require valid-user 
		Order allow,deny 
		allow from all 
	 </Location> 

	# Possible values include: debug, info, notice, warn, error, crit, 
	# alert, emerg. 
	LogLevel info 
	ErrorLog /var/log/apache2/error.log 
	CustomLog /var/log/apache2/sp-access-443.log combined

</VirtualHost>
