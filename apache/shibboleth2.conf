<VirtualHost *:443>
	ServerName 	url.name

	## example
	# ServerName 	service-provider.organization.com

        ServerSignature Off

        SSLEngine               on
	SSLCACertificateFile /etc/ssl/certs/file.pem 	 # wildcard file
	SSLCertificateChainFile /etc/ssl/certs/file.pem  # intermediate file 
	SSLCertificateFile /etc/ssl/certs/file.crt	 # crt file
	SSLCertificateKeyFile /etc/ssl/private/file.key  # key file
        #ShibURLScheme https

        DocumentRoot /var/www
        <Directory /var/www>
                Options -Indexes -FollowSymLinks -MultiViews
                AllowOverride None
                Order deny,allow
                Allow from all
        </Directory>

	# Shibboleth Protection
        <Location /secure>
                AuthType shibboleth
                ShibRequireSession On
                require valid-user
                Order allow,deny
                allow from all
         </Location>

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel info
        ErrorLog /var/log/apache2/error.log
        CustomLog /var/log/apache2/sp-access-443.log combined

</VirtualHost>

